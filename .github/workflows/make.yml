name: Build HPMOR PDFs and eBooks

# controls when the action will run.
# workflow_dispatch: manual triggering
# push: triggers the workflow on push request events but only for the main branch
on:
  workflow_dispatch:
  push:
    branches: [ main ]

# a workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job1:
    runs-on: ubuntu-22.04
    # runs-on: ubuntu-latest
    steps:

# initialize
    - name: print start date
      run: date +%Y-%m-%d_%H:%M

    - name: checkout repository
      uses: actions/checkout@v3
      with:
        ref: main
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 1 # 0 if you want to push to repo

    - name: python setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: test ls before
      run: |
        pwd
        ls -al

    - name: quality check of chapters for known issues
      run: python3 scripts/check-chapters.py

    - name: run pre-commit tests
      uses: pre-commit/action@v3.0.0

    - name: install requirements
      run: sh scripts/install_requirements.sh > /dev/null

    - name: print versions
      run: |
        cat /etc/os-release
        xelatex -v
        latexmk -v
        pandoc -v
        python3 --version

    - name: make PDFs
      run: sh scripts/make_pdfs.sh > /dev/null

    - name: make eBooks
      run: sh scripts/make_ebooks.sh

    - name: test ls after
      run: |
        pwd
        ls -al

# publish to release
    - name: upload to release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: WorkInProgress
        prerelease: true
        files: |
          ./hpmor*.pdf
          ebook/output/hpmor.epub
          ebook/output/hpmor.mobi

    - name: print end date
      run: date +%Y-%m-%d_%H:%M
